<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Atividade HTML + JS</title>
</head>
<body>
    <div class="area-tela">
        <div class="card-num">
            <h3>Digite os números escolhidos a baixo:</h3>
            <div class="num-box">
                <input type="number" id="num1" name="num1" placeholder="Primeiro número">
            </div>
            <div class="num-box">
                <input type="number" id="num2" name="num2" placeholder="Segundo número">
            </div>
            <div class="btn">
                <button class="btn" onclick="numcheck()">submit</button>
            </div>
            <div class="mensagem">
                <p id="mensagem"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
